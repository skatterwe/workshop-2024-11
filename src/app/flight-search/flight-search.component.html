<div class="card">
  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">
    <form>
      <div class="form-group">
        <label for="from">From</label>
        <input name="from" class="form-control" type="text" [(ngModel)]="from" id="from" />
      </div>

      <div class="form-group">
        <label for="to">To</label>
        <input name="to" class="form-control" type="text" [(ngModel)]="to" id="to" />
      </div>

      <div class="form-group">
        <button class="btn btn-default" [disabled]="!from || !to" (click)="searchFlight()">Search</button>
      </div>
    </form>

    @if(flights.length) {
      <table class="table table-condensed">
        <thead>
        <tr>
          <th>Id</th>
          <th>From</th>
          <th>To</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody>
          @for (flight of flights; track flight.id) {
            <tr>
              <th>{{ flight.id }}</th>
              <th>{{ flight.from }}</th>
              <th>{{ flight.to }}</th>
              <th>{{ flight.date }}</th>
            </tr>
          }
        </tbody>
      </table>
    }
  </div>
</div>
