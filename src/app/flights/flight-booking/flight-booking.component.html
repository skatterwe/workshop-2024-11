<div class="card">
  <div class="card-header">
    <h2 class="title">Flight Booking</h2>
  </div>

  <div class="card-body">
    <form [formGroup]="dataService.formGroup" (ngSubmit)="onSubmit()">
      <app-flight-general-info-form></app-flight-general-info-form>
      <app-flight-passenger-info-form></app-flight-passenger-info-form>

      <div>
        {{ dataService.formGroup.value | json }}
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
